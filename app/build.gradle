plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.10"

}

jar {
    manifest {
        attributes 'Main-Class': 'visualizer.main.App'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // // This dependency is used by the application.
    // implementation 'com.google.guava:guava:30.1-jre'
    // https://stackoverflow.com/questions/52569724/javafx-11-create-a-jar-file-with-gradle

    // compile "org.openjfx:javafx-base:15:win"
    // compile "org.openjfx:javafx-graphics:15:win"
    // compile "org.openjfx:javafx-controls:15:win"
}

application {
    // Define the main class for the application.
    mainClass = 'visualizer.main.App'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}


